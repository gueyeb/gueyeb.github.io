    role: Développeur Ruby On Rails
    description: 
      - Snapp' développe plusieurs applications dont FidMe, une appli shopping complète, qui simplifie et récompense les achats des utilisateurs et simplifie la dématérialisation de programme de fidélité.
      - Gestion de base de données Market/Client
      - Création et élaboration d'un Backoffice pour Catalina (C-Wallet)
      - Gestion d'une application de simulation de prêt bancaire (SimuBox)
      - Création et élaboration d'un Backoffice et un forum (NeoCutis)
      - Ruby, Ruby on Rails, Redmine (Project Management), HTML/CSS, JQuery, Javascript
