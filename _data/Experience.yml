  - title: WalkTheChat
    role: Software developer
    description: 
      - WalkTheChat est une agence de marketing spécialisée dans l'accompagnement des entreprises pour obtenir une présence significative et significative sur l'application WeChat, le développement de sites internet, la création de contenu sur les réseaux sociaux en Chine.
      - Cadrage du projet
      - Evaluation et prototypage d'une application Web Open Source de gestion de compte WeChat entreprise (boutique en ligne et interactions clients)
      - Développement Web de la plateforme CMS
      - Python / Django, Full Stack développement, HTML, CSS, Javascript, NodeJs, MongoDB
    date: Mar. 2015 - Jul. 2015
  - title: Azendoo
    role: Développeur Ruby On Rails
    description: 
      - Azendoo est une application web de gestion de projets et de tâches collaboratives construite sur le modèle du réseau social d'entreprise sans email.
      - Amélioration du processus de test des applications en optimisant les scénarios de test et en développant des tests unitaires plus efficaces, réduisant de 30 % les interruptions dues aux bugs
      - Développement d'un système d'emailing transactionnel robuste, améliorant l'efficacité de la communication et assurant une livraison fiable aux utilisateurs, augmentant ainsi les taux d'engagement
      - Ruby, Ruby on Rails, Backend, HTML, CSS, Javascript, SendGrid, NewRelic, MailChimp, AB Testing
    date: Mar. 2014 - Jul. 2014
