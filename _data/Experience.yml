subject: Experiences
listing-order: 2
icon: "/assets/img/briefcase.svg"
contents:
  - title: Givaudan
    role: Senior Software Engineer
    description:
      - Contribué à des programmes stratégiques (M&A des SI, durabilité, packaging) en assurant l'alignement avec les équipes métier et IT.
      - Conçu des solutions de Master Data Management et formalisé les processus métiers associés pour sécuriser la qualité des données.
      - Rédigé la documentation fonctionnelle, coordonné les tests utilisateurs et piloté le support post-déploiement.
      - Mis en place la gouvernance des données (SAP MM, MDM, Talend, MEGA HOPEX) et industrialisé les flux avec des pratiques Agile.
      - Assuré la coordination transverse (ServiceNow, BPM, Visio, Jira, Confluence, Oracle, MySQL) et le suivi des KPIs qualité.
    date: Jan. 2024 - Ongoing

  - title: Orange OBS SA
    role: Consultant Data Senior
    description:
      - Pilotage de missions de Business Analysis pour Orange et Givaudan, du recueil des besoins à la rédaction des spécifications.
      - Animation d'ateliers utilisateurs et suivi de la recette pour sécuriser les jalons projet.
    date: Jun. 2022 - Jan. 2024

  - title: CGI France
    role: Product Owner processus bancaires
    description:
      - Mission pour Société Générale : digitalisation des processus bancaires et déploiement d'un outil d'orchestration métier.
      - Cadrage des besoins, priorisation du backlog et coordination des chantiers multi-métiers.
      - Conception de processus BPM, accompagnement au changement et support au décommissionnement d'applications.
    date: Jul. 2020 - Mai. 2022

  - title: CGI France
    role: Business Analyst MOA Réglementaire
    description:
      - Mission pour Allianz France : LAB/LAT & PMO Lutte Anti-Blanchiment – Lutte Anti-Financement du Terrorisme.
      - Mise en place de nouveaux flux (clients, contrats) pour élargir les scans quotidiens et renforcer la couverture réglementaire.
      - Conception fonctionnelle, reporting et dashboards pour Allianz Finance France avec respect strict des deadlines légales.
      - Coordination entre IT Allianz France, Allianz Tech (Allemagne/Inde) et CDS Accenture (Île Maurice) dans un cadre Agile@Allianz.
    date: Jul. 2018 - Fev. 2020

  - title: CGI France
    role: PMO Portefeuille Direction Solutions transverses
    description:
      - Mission pour Allianz France : pilotage d'un portefeuille d'environ 50 projets IT (7 M€ – 16 ETP) pour le Centre de Solutions GED, DOM & Workflow.
      - Élaboration et suivi de plannings/macro-plannings, gestion des ressources et contrôle budgétaire.
      - Mise en place d'indicateurs de suivi, reporting pour COPRO/COPIL et optimisation des plans de charge.
    date: Avr. 2016 - Jun. 2018

  - title: CGI France
    role: PMO Projet
    description:
      - Mission pour Allianz France : projet de relocalisation pour 7 000 employés permettant la rénovation des tours et la réorganisation des directions.
      - Coordination des équipes internes et partenaires (DESC, DP, DILE, XEROX, ECONOCOM, GNOC, AMOS) pour garantir des installations à date et complètes.
      - Supervision de la logistique (équipements, documents, plannings) afin d'assurer une transition fluide et limiter les interruptions opérationnelles.
    date: Jun. 2016 - Jul. 2016

  - title: CGI France
    role: Software developer
    description:
      - Participation aux développements applicatifs internes et à l'automatisation de reporting pour accélérer la mise à disposition d'indicateurs.
      - Contribution à la maintenance corrective et évolutive dans un contexte multi-projets.
    date: Jan. 2016 - Mai. 2016

  - title: Micropole
    role: MDM Consultant
    description:
      - Mission pour UNITHER Pharmaceuticals : projet Sérialisation avec Talend Open Studio.
      - Modélisation des bases de données multi-sites, définition des règles métiers et gestion de la qualité de données agrégées.
      - Mise en œuvre d'une architecture SOA, rédaction des livrables en anglais et optimisation des flux Oracle/MySQL/PostgreSQL.
    date: Sept. 2015 - Fev. 2016

  - title: WalkTheChat
    role: Software developer
    description:
      - Cadrage et prototypage d'une application Web open source de gestion de compte WeChat entreprise (boutique en ligne, interactions clients).
      - Développement full stack (Python/Django, Node.js, MongoDB) du CMS et intégration des parcours marketing WeChat.
      - Collaboration avec l'équipe marketing pour adapter le produit aux exigences du marché chinois.
    date: Mar. 2015 - Jul. 2015

  - title: Azendoo
    role: Développeur Ruby On Rails
    description:
      - Amélioration du processus de test et développement de tests unitaires, réduisant les interruptions dues aux bugs.
      - Développement d'un système d'emailing transactionnel robuste (SendGrid, MailChimp) et optimisation des performances applicatives.
      - Participation aux évolutions front/back (Ruby on Rails, HTML/CSS/JS) et A/B testing pour améliorer l'engagement.
    date: Mar. 2014 - Jul. 2014

  - title: Snapp'
    role: Développeur Ruby On Rails
    description:
      - Développement d'un backoffice pour Catalina (C-Wallet) et gestion des bases de données Market/Client.
      - Création d'une application de simulation de prêt bancaire (SimuBox) et d'un forum/backoffice pour NeoCutis.
      - Stack : Ruby on Rails, Redmine, HTML/CSS, JQuery, Javascript.
    date: Jul. 2012 - Dec. 2012
