  - title: CGI France
    role: PMO Portefeuille Direction Solutions transverses
    description: 
      - Mission pour Allianz France
      - Activités d’Assistance au Pilotage d’un Portefeuille de projets IT (~50 pour un poids de 7.000 k€ - 16 ETP) pour le Centre de Solutions GED, DOM & Workflow
      - Élaboré et maintenu des plannings et macro-plannings, garantissant le respect des jalons et la progression des projets, améliorant la visibilité et l'adhérence globale.
      - Supervisé les activités des ressources/projets, optimisant l'allocation et l'utilisation des ressources
      - Surveillé le budget en comparant les consommations aux allocations, validant les processus et contrôlant les coûts
      - Conçu des plans de charge précis, assurant une gestion équilibrée des capacités et des ressources à travers le portefeuille de projets
      - Reporting & Suivi des clôtures de la facturation
      - Mise en place d’indicateurs de suivi spécifiques
      - Préparation et mise à disposition éléments pour comités COPRO, COPIL
    date: Avr. 2016 - Jun. 2018
  - title: CGI France
    role: PMO Projet
    description: 
      - Mission pour Allianz France
      - Projet de relocalisation pour 7 000 employés d'Allianz France, permettant la rénovation des tours et la réorganisation des directions sur l'ensemble des tours de l'assureur Allianz.
      - Coordonné efficacement les équipes internes d'Allianz et les partenaires externes (DESC, DP, DILE, XEROX, ECONOCOM, GNOC, AMOS) pour assurer l'installation des utilisateurs à la date prévue avec tout leur équipement.
      - Assuré que toutes les équipes disposent des documents nécessaires et respectent les délais, garantissant une transition fluide et ponctuelle.
      - Veillé à l'installation et à la livraison efficaces des équipements, optimisant ainsi le processus de relocalisation et réduisant les interruptions opérationnelles.
    date: Jun. 2016 - Jul. 2016
